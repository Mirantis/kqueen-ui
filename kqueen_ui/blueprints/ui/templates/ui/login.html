{% extends "ui/base.html" %}

{% block content %}
<style>
::-webkit-input-placeholder {
   text-align: center;
}

:-moz-placeholder { /* Firefox 18- */
   text-align: center; 
}

::-moz-placeholder {  /* Firefox 19+ */
   text-align: center;
}

:-ms-input-placeholder { 
   text-align: center;
}
</style>
<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default text-center" style="margin-top: 20%;">
    <div class="panel-heading">
      <h3 style="margin: 5px 0px;">Log In</h3>
    </div>
    <div class="panel-body">
      <form action="{{ url_for('ui.login') }}" method="post">
        {% if error %}<p class="text-danger"><strong>Error:</strong> {{ error }}{% endif %}
        <div class="form-group">
          <input type="text" name="username" class="form-control text-center" id="login_username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control text-center" id="login_password" placeholder="Password">
        </div>
        <input type="hidden" name="next" value="{{ request.args.get('next', '/') }}"/>
        <input type="submit" value="Submit" class="btn btn-primary btn-sm">
      </form>
    </div>
  </div>
  <div class="panel panel-default text-center">
    <div class="panel-body" style="font-size: 0.9em;">
      {% if config.ENABLE_PUBLIC_REGISTRATION %}
      <span>Not registered yet? Click <a href="{{ url_for('registration.register') }}">here</a> to set up your user account.</span><br>
      {% endif %}
      <span>Forgot your password? <a href="{{ url_for('ui.user_request_password_reset') }}">Request password reset</a>.</span>
    </div>
  </div>
</div>

{% endblock %}
