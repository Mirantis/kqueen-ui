{% extends "ui/base.html" %}

{% from "ui/partial/form.html" import render_form %}

{% block page_header %}Change Role{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item">
  <a href="{{ url_for('manager.organization_detail', organization_id=organization_id) }}">Manage Organization</a>
</li>
<li class="breadcrumb-item active">Change Role</li>
{% endblock %}

{% block content %}
<div class="box">
  <div class="form-group">
    <label for="username" class="control-label">
      <label for="username">Username</label>
    </label>
    <input class="form-control" id="username" name="username" value="{{ username }}" type="text" readonly>
  </div>
  {{ render_form(form) }}
</div>
{% endblock %}
